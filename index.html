<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title>GamePedia</title>
</head>

<body>
  <header>Biblioteca Virtual De Jogos</header>
  <section>
    <form id="register">
      <h3>Cadastre um Jogo</h3>
      <label for="bookName">Insira o nome do Jogo:</label>
      <input type="text" name="bookName" id="bookName">
      <label for="bookAuthor">Insira o empresa:</label>
      <input type="text" name="bookAuthor" id="bookAuthor">
      <label for="bookPublisher">Insira o ano:</label>
      <input type="text" name="bookPublisher" id="bookPublisher">
      <label for="numberOfPages">Insira o tamanho em GB:</label>
      <input type="number" name="numberOfPages" id="numberOfPages">
      <label for="bookCover">Insira o link da capa:</label>
      <input type="text" name="bookCover" id="bookCover">
      <label for="synopsis">Insira os links:</label>
      <textarea name="synopsis" id="synopsis" cols="50" rows="10"></textarea>
      <button id="btnRegister">Cadastre</button>
    </form>

    <div id="myModal" class="modal">
      <div id="contentModel" class="modal-content">
        <span id="btnCloseModal">&times;</span>
        <h3 id="modalTitle"></h3>
        <p id="txtSynopsis"></p>
      </div>
    </div>

    <div id="AllBooks">
      <h3 id="titleAllBooks">Todos os Jogos</h3>
      <div id="listOfAllBooks">
        <p  id="emptyBookList">Nenhum jogo cadastrado</p>
      </div>
    </div>
  </section>

  <script src="biblioteca.js"></script>
</body>

</html>
